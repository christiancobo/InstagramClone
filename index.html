<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Log in</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">

	<div class="headerPhone">

	<img src="images/instagramPhone.jpg" width="360" height="500">
	</div>
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="images/instagram.png" alt="instagram" style="width: 175px;">
				<center>
				<p class = "textHeaderOne">Regístrate para ver fotos y videos</p>
				<p class = "textHeaderTwo">de tus amigos.</p>
				<div class="btnFacebook"><a href="#"> <span>	Iniciar sesión con Facebook</span></a></div>
					<div class="or">
						<div class="line"></div>
						<p>O</p>
						<div class="line"></div>
					</div>

			</center>
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Número de celular o correo electrónico" class="input">
				</div>
				<div class="input_field">
					<input type="text" placeholder="Nombre completo" class="input">
				</div>
				<div class="input_field">
					<input type="text" placeholder="Nombre de usuario" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Contraseña" class="input">
				</div>
				<div class="btn"><a href="#">Registrarte</a></div>
			</div>

			<center>
				<p class = "textHeaderOne">Al registrarte, aceptas nuestras</p>
				<p class = "textHeaderOne">Condiciones, la Política de datos y</p>
				<p class = "textHeaderTwo">la Política de cookies.</p>
			</center>

		</div>
		<div class="signup">
			<p>¿Tienes una cuenta? <a href="#">Iniciar sesion</a></p>
		</div>
		<div class="apps">
			<p>Descargar app.</p>
			<div class="icons">
				<a href="#"><img src="images/appstore.png" alt="appstore"></a>
				<a href="#"><img src="images/googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">

	</div>
</div>
</body>
</html>
